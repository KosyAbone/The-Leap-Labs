<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Navigation Menu and Main Layout</title>
        <link rel="stylesheet" href="styles.css">
    </head>
   
    <body>
        <div class="container">
            <header>
                <h1>My Website</h1>
                <nav>
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Services</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </nav>
            </header>
            <main>
                <article>
                    <h2>Article Title</h2>
                    <p>This is the first article on my website.</p>
                </article>

                <h2>HTML5 Video</h2>
                <video controls>
                    <source src="https://woolyss.com/f/avc-aac-nerdist-friends.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>

                <h2>HTML5 Audio</h2>
                <audio controls>
                    <source src="https://woolyss.com/f/audio-sample.mp3" type="audio/mp3">
                    Your browser does not support the audio tag.
                </audio>

                
                <form>
                    <h3 style="margin-bottom: 10px">Contact Us</h3>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required></textarea>
                    
                    <button type="submit">Submit</button>
                </form>
            </main>

            <footer>
                <p>&copy; 2024 My Website. All rights reserved.</p>
            </footer>
        </div>
    </body>
</html>
